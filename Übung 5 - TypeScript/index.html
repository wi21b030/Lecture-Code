<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoll-Zu-Zentimeter-Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <h2>Zoll-Zu-Zentimeter</h2>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inchInput" class="form-label">Zoll:</label>
                    <input type="number" class="form-control text-center" id="inchInput" min="0">
                </div>
                <div class="form-group">
                    <button type="button" id="convertInches" class="btn btn-success">Konvertieren</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-md-6">
                <h4 id="resultDisplay"></h4>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
